<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Hash em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Arquitetura de computadores</h1>
    </header>

    <main>
        <div id="memoriaDeCodigo">
            <input type="text" id="valorInput" placeholder="Digite um valor">
            <button id="addButton">Adicionar Item</button>
    
            <table id="hashTable">
                <thead>
                    <tr><th colspan="2">Memória de código</th></tr>
                    <tr>
                        <th>Endereço</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados da tabela serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <div id="regSeletoresDeSegmentos">
            <!-- <input type="text" id="valorInput" placeholder="Digite um valor">
            <button id="addButton">Adicionar Item</button> -->
    
            <table id="tabelaRegSeletoriesDeSeg">
                <thead>
                    <tr><th colspan="2">Registradores seletores de seguimentos</th></tr>
                </thead>
                <tbody>
                    <!-- Os dados da tabela serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </main>


    <script src="script.js" defer></script>
</body>
</html>
